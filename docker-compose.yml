services:
  postgres:
    image: postgres:16-alpine
    container_name: ticket_triage_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticket_triage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ticket_triage"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
